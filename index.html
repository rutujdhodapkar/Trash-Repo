<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rutuj Messenger AI üí¨</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 20px;
      margin: 8px 0;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user {
      background-color: #00cc88;
      color: #000;
      align-self: flex-end;
      text-align: right;
    }

    .assistant {
      background-color: #333;
      color: #fff;
      align-self: flex-start;
      text-align: left;
    }

    .chat-input {
      display: flex;
      padding: 15px;
      background: #1a1a1a;
      border-top: 1px solid #222;
      gap: 10px;
      align-items: center;
    }

    .chat-input input[type="text"] {
      flex: 1;
      padding: 12px 18px;
      background: #222;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
    }

    .chat-input input[type="file"] {
      color: #fff;
      background: #222;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      padding: 6px 0;
      max-width: 180px;
    }

    .chat-input button {
      margin-left: 0;
      padding: 12px 20px;
      background: #00cc88;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #00b276;
    }

    .reset-btn {
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }

    .reset-btn a {
      color: #888;
      text-decoration: none;
    }

    .reset-btn a:hover {
      color: white;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    {% for msg in messages %}
      <div class="message {{ msg.role }}">
        {{ msg.content | safe }}
      </div>
    {% endfor %}
  </div>

  <form method="POST" action="/" class="chat-input" enctype="multipart/form-data">
    <input type="text" name="message" placeholder="Type your message..." autocomplete="off" required>
    <input type="file" name="file" accept="image/*,.pdf,.doc,.docx,.txt,.ppt,.pptx,.xls,.xlsx">
    <button type="submit">Send</button>
  </form>

  <div class="reset-btn">
    <a href="/reset">üóëÔ∏è Clear Chat</a>
  </div>

</body>
</html>
