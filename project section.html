<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01 Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d1a; /* deep dark bg */
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .number {
      font-family: 'Orbitron', sans-serif;
      font-size: 220px;
      font-weight: 900;
      color: transparent;
      -webkit-text-stroke: 2px #666; /* Lighter stroke to make it pop */
      opacity: 0.3; /* Boosted opacity so it's not invisible */
    }
  </style>
</head>
<body>
  <div class="number">01</div>
</body>
</html>
